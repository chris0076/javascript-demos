<html>
    <head>
        <title>Canvas Stuff2</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        <script src="voronoi.js"></script>
        <script>
            $(document).ready(function () {
                function init() {
                    clock();
                    setInterval(clock, 60);
                }

                function drawFace(ctx) {
                    ctx.save();
                    ctx.lineCap = "square";
                    for (var i=0; i<12; i++) {
                        ctx.beginPath();
                        ctx.moveTo(100, 0);
                        ctx.lineTo(120, 0);
                        ctx.stroke();
                        ctx.rotate(Math.PI/6);
                    }
                    ctx.restore();

                    ctx.save();
                    ctx.lineWidth = 5;
                    for (var i=0; i<60; i++) {
                        if (i % 5 != 0) {
                            ctx.beginPath();
                            ctx.moveTo(117, 0);
                            ctx.lineTo(120, 0);
                            ctx.stroke();
                        }
                        ctx.rotate(Math.PI/30);
                    }
                    ctx.restore();
                }

                function clock() {
                    var now = new Date();
                    var canvas = $("#myCanvas")[0];
                    var ctx = canvas.getContext('2d');
                    ctx.save();
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    ctx.translate(250, 250);
                    // ctx.scale(0.4, 0.4);
                    ctx.rotate(-Math.PI/2);
                    ctx.strokeStyle = "black";
                    ctx.fillStyle = "white";
                    ctx.lineWidth = 8;
                    ctx.lineCap = "round";

                    drawFace(ctx);

                    var mili = now.getMilliseconds();
                    var sec  = now.getSeconds();
                    var min  = now.getMinutes();
                    var hr   = now.getHours() % 12;

                    ctx.fillStyle = "black";

                    // hours
                    ctx.save();
                    ctx.rotate(hr*(Math.PI/6) + min*(Math.PI/360) + sec*(Math.PI/21600));
                    ctx.lineWidth = 14;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(80, 0);
                    ctx.stroke();
                    ctx.restore();

                    // minutes
                    ctx.save();
                    ctx.rotate(min*(Math.PI/30) + sec*(Math.PI/(30*60)));
                    ctx.lineWidth = 10;
                    ctx.beginPath();
                    ctx.moveTo(-28, 0);
                    ctx.lineTo(112, 0);
                    ctx.stroke();
                    ctx.restore();

                    // seconds
                    ctx.save();
                    ctx.rotate(sec*(Math.PI/30) + mili*(Math.PI/(30000)));
                    ctx.strokeStyle = "#D40000";
                    ctx.fillStyle = "#D40000";
                    ctx.lineWidth = 6;
                    ctx.beginPath();
                    ctx.moveTo(-30, 0);
                    ctx.lineTo(83, 0);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(0, 0, 10, 0, Math.PI*2, true);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(95, 0, 10, 0, Math.PI*2, true);
                    ctx.stroke();
                    ctx.fillStyle = "rgba(0,0,0,0)";
                    ctx.arc(0,0,3,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.restore();

                    // ctx.save();
                    // ctx.translate(-50,0);
                    // ctx.lineWidth = 4;
                    // ctx.rotate(mili*(Math.PI/1000));
                    // ctx.beginPath();
                    // ctx.moveTo(-25,0);
                    // ctx.lineTo(25, 0);
                    // ctx.stroke();
                    // ctx.restore();

                    // outside
                    ctx.beginPath();
                    ctx.lineWidth = 14;
                    // ctx.strokeStyle = "#325FA2";
                    ctx.arc(0, 0, 142, 0, Math.PI*2, true);
                    ctx.stroke();

                    ctx.restore();
                }
                init();

            });
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </body>
</html>
